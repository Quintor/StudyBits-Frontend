<app-progressbar></app-progressbar>
<button id="refresh-claims" mat-mini-fab (click)="update()">
  <mat-icon>refresh</mat-icon>
</button>

<div id="claimTable" class="data-table mat-elevation-z5">
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>id</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="issuerDid">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Issuer DID</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.issuerDid }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="issuingUniversityName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Issuing University</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.issuingUniversityName | titlecase }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row" [detailRow]="row"
             [detailRowTpl]="tpl"></mat-row>
  </mat-table>
  <div class="no-data-row mat-caption" *ngIf="this.dataSource.data.length == 0">
    <span>No Claims available</span>
  </div>
</div>

<ng-template #tpl let-element>
  <div class="mat-row" [@detailExpand] style="overflow: hidden">
    <pre>{{ getElementAsJson(element.values) | json }}</pre>
  </div>
</ng-template>
