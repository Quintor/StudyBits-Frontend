<h2 mat-dialog-title>Connect to a university</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-select [(value)]="selected" placeholder="University">
      <mat-option *ngFor="let university of data.universities" [value]="university">{{university.name | titlecase }}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="selected" color="primary">Connect</button>
  <button mat-raised-button [mat-dialog-close]="null">Cancel</button>
</mat-dialog-actions>
